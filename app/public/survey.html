<!DOCTYPE html>
<html>

<head>
    <title>Friend Finder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery.js"></script>
    <!--   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--drawer mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Friend Finder</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">Home</a>
                    <a class="mdl-navigation__link" href=""=>About</a>
                </nav>
            </div>
        </header>
        <!---        DRAWER         -->
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Friend Finder</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Home</a>
                <a class="mdl-navigation__link" href="">About</a>
            </nav>
        </div>
        <main class="mdl-layout__content ">
            <div class="page-content">
                <div class="mdl-cell mdl-cell--10-col mdl-cell--10-col-tablet mdl-cell--4-phone header-div">
                  
                    <h3>Take Our Survery To Find Some Friends:</h3>
                    <br>
                    <div class="example-buttons">
                        <label class="mdl-radio mdl-js-radio" for="option3">
                            <input type="radio" id="option1" name="exmaple" class="mdl-radio__button" disabled>
                            <span class="mdl-radio__label">1 = Strongly Disagree</span>
                        </label>
                         <label class="mdl-radio mdl-js-radio" for="option3">
                            <input type="radio" id="option2" name="exmaple" class="mdl-radio__button" disabled>
                            <span class="mdl-radio__label">2 = Disagree</span>
                        </label>
                        <label class="mdl-radio mdl-js-radio" for="option3">
                            <input type="radio" id="option3" name="exmaple" class="mdl-radio__button" disabled>
                            <span class="mdl-radio__label">3 = Neither Agree Nor Disagree</span>
                        </label>
                         <label class="mdl-radio mdl-js-radio" for="option3">
                            <input type="radio" id="option4" name="exmaple" class="mdl-radio__button" disabled>
                            <span class="mdl-radio__label">4 = Agree</span>
                        </label>
                        <label class="mdl-radio mdl-js-radio" for="option3">
                            <input type="radio" id="option5" name="exmaple" class="mdl-radio__button" disabled>
                            <span class="mdl-radio__label">5 = Strongly Agree</span>
                        </label>
                    </div>
                </div>
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--2-col mdl-cell--2-col-tablet mdl-cell--2-phone">
                    </div>
                    <div class="mdl-cell mdl-cell--8-col mdl-cell--8-col-tablet mdl-cell--4-phone survey-div">
                        <div class="q-container">
                        </div>
                        <div class="result-container">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
<script src="assets/javascript/app.js" type="text/javascript">
</script>

</html>
